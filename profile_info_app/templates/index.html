{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Info</title>
    <link rel="stylesheet" href="{% static 'profile_info/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Instagram Profile Info</h1>
        <form id="profileForm">
            <label for="username">Enter Instagram Username:</label>
            <input type="text" name="username" id="username">
            <button type="submit" id="submitButton">Get Profile Info</button>
        </form>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="result" class="result"></div>
    </div>
    <script src="{% static 'profile_info/script.js' %}"></script>
</body>
</html>
